<ion-menu [content]="content">
    <ion-header>
      <div>
        <ion-thumbnail style="margin-top: 20px;">
        <img src="../assets/images/logo/GRADIENT LOGO.png">
      </ion-thumbnail>
       </div>
        <!-- first style utk color below text sign in  -->
       <ion-row style="background:#000000;color: #000000;height: 29px;margin-top: -26px;margin-left: -30px;padding-bottom: -40px;">
          <ion-card style="font-weight: bold;background: transparent; margin-top: -6px; padding: 0px;box-shadow: none">
              <ion-card-content  style="font-size:15px !important;font-weight: 400;margin-top: -25px;"   >
                  <ion-row>
                      <ion-col>
                          <a style="font-size: 20px;  padding-left: 10%;color:white"  (click)="login()"  clear menuToggle > <b>Sign In</b></a>
                      </ion-col>
                      <ion-col>
                          <div class="verticalLine"></div>
                          </ion-col>
                          <ion-col>
                             <a style="font-size: 20px;  color:white; margin-left:-80%;" (click)="signup()"  clear menuToggle > <b>Register</b></a>   
                          </ion-col>             
                  </ion-row>
              </ion-card-content>
          </ion-card>
      </ion-row>
  </ion-header>
  
  <ion-content >
    <ion-list>
        <ion-item>
        <button menuClose ion-item (click)="openPage(home)">
            <ion-icon name="{{home.icon}}" item-left></ion-icon>
            {{home.title}}
        </button>
        <button menuClose ion-item (click)="openCart()">
            <ion-icon name="cart" item-left></ion-icon>
                Cart
            <ion-note item-right style="color:#0c08ff;">
               <ion-badge> 3</ion-badge>
            </ion-note>
        </button>
        <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon name="{{p.icon}}" item-left></ion-icon>
            {{p.title}}
        </button>     
    </ion-item> 
    </ion-list>
</ion-content>
  </ion-menu>
  <ion-nav #content [root]="rootPage"></ion-nav>
