<ion-menu [content]="content">
  <ion-header>
    <div class="">
      <ion-thumbnail>
      <img src="../assets/images/logo/GRADIENT LOGO.png">
    </ion-thumbnail>
     </div>
   
     <ion-row style="background:#ffffff;color: #ffffff;height: 29px;margin-top: -26px;margin-left: -30px;padding-bottom: -40px;">
        <ion-card style="font-weight: bold;background: transparent; margin-top: -6px; padding: 0px;box-shadow: none">
            <ion-card-content  style="font-size:15px !important;font-weight: 400;margin-top: -15px;"   >
                <a style="font-size: 20px;  padding-left: 30px;color:white"  (click)="login()"  clear menuToggle > <b>Sign In</b></a>
    
            </ion-card-content>
        </ion-card>
    </ion-row>
</ion-header>
    <ion-content>
        <ion-list>
            <ion-item>
            <button menuClose ion-item (click)="openPage(home)">
                <ion-icon name="{{home.icon}}" item-left></ion-icon>
                {{home.title}}
            </button>
            <button menuClose ion-item (click)="openCart()">
                <ion-icon name="cart" item-left></ion-icon>
                    Cart
                <ion-note item-right style="color:#0c08ff;">
                   <ion-badge> 3</ion-badge>
                </ion-note>
            </button>
            <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
            <ion-icon name="{{p.icon}}" item-left></ion-icon>
                {{p.title}}
            </button>     
        </ion-item> 
        </ion-list>
    </ion-content>
</ion-menu>
<ion-nav #content [root]="rootPage"></ion-nav>
