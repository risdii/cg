<ion-grid>
    <ion-card *ngFor=" let item of items; let i=index " [@flyAlternameSlow]="i%2">
        <ion-row nowrap>
            <ion-col col-3 style="padding: 5px;">
                <img style="height: 110px;    padding: 5px;width: auto;margin: 0 auto;" src='assets/img/Products/{{item.id}}/{{item.img}}' />
            </ion-col>
            <ion-col col-9 style="padding: 5px;position: relative;">
                <div class="name">
                    <ion-badge>${{item.price}} </ion-badge> {{item.name}}
                </div>
                <div style="position: absolute;bottom: 0">
                    <ion-grid>
                        <ion-row>
                            <ion-col col-4 class="add">Qty</ion-col>
                            <ion-col col-2>
                                <button ion-button small outline (click)="add()" block>
                                    <ion-icon name="add"></ion-icon>
                                </button>
                            </ion-col>
                            <ion-col col-2>
                                <button ion-button small outline full block color="dark">{{qty}}</button>
                            </ion-col>
                            <ion-col col-2>
                                <button ion-button small outline (click)="sub()" block>
                                    <ion-icon name="remove"></ion-icon>
                                </button>
                            </ion-col>
                            <ion-col col-2>
                                <button ion-button small color="danger" block>
                                    <ion-icon name="md-trash"></ion-icon>
                                </button>
                            </ion-col>
                        </ion-row>
                    </ion-grid>
                </div>
            </ion-col>
        </ion-row>
    </ion-card>
</ion-grid>
