<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Cart</ion-title>
    </ion-navbar>
    <div padding class="top">
        <ion-item class="totalHeader">
            <ion-note item-left class="total">
                Total
            </ion-note>
            <ion-note item-right class="total">
                $1234
            </ion-note>
        </ion-item>
    </div>
</ion-header>
<ion-content>
<cart></cart>
</ion-content>
<ion-footer>
    <ion-toolbar style="padding: 0px;min-height: 0px;">
        <ion-grid style="padding: 0px;">
            <ion-row style="padding: 0px;">
                <ion-col style="padding: 0px;" width-50>
                    <button class="footer-b1" ion-button full>Empty Cart</button>
                </ion-col>
                <ion-col style="padding: 0px;" width-50>
                    <button class="footer-b1" ion-button full>Checkout
                        <ion-icon style="padding-left:10px" name="md-send"></ion-icon>
                    </button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-toolbar>
</ion-footer>
