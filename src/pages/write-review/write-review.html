<ion-header>
    <ion-navbar>
        <ion-title>Write a Review</ion-title>
    </ion-navbar>
</ion-header>
<ion-content [@flyInTopSlow]="0">
    <div style="margin-top: 0px;color: #515151;padding: 10px;word-wrap: break-word;background:#fff;border-bottom:1px solid #4958b2;text-align: center;font-size: 15px;">
        {{item.name}}
    </div>
    <ion-list>
        <ion-item style="background-color: #fff;color:#548eec;border-top: 0px solid #ccc;text-align: center;border-bottom: 0px solid #ccc;margin-bottom: -15px;">
            <ion-note style="color:#548eec;">
                Your rating
            </ion-note>
        </ion-item>
        <ion-item style="background-color: #fff;color:#548eec;border-top: 0px solid #ccc;height: 25px;border-bottom: 0px solid #ccc;margin-bottom: -15px;">
            <ion-note style="color:#548eec;">
                <rating [(ngModel)]="rating"></rating>
            </ion-note>
        </ion-item>
    </ion-list>
    <ion-item>
        <ion-label color="primary" stacked>Title (optional)</ion-label>
        <ion-input clearInput="true" type="text" placeholder="Review Title..."></ion-input>
    </ion-item>
    <ion-item>
        <ion-label color="primary" stacked>Description</ion-label>
        <ion-textarea clearInput="true" type="text" placeholder="Description..."></ion-textarea>
    </ion-item>
    <ion-item>
        <ion-label color="primary" stacked>Name</ion-label>
        <ion-input clearInput="true" type="text" placeholder="Name"></ion-input>
    </ion-item>
</ion-content>
<ion-footer>
    <ion-toolbar style="padding: 0px;min-height: 0px;">
        <ion-grid style="padding: 0px;">
            <ion-row style="padding: 0px;">
                <ion-col style="padding: 0px;">
                    <button class="footer-b1" ion-button full>Submit
                        <ion-icon style="padding-left:10px" name="md-send"></ion-icon>
                    </button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-toolbar>
</ion-footer>
