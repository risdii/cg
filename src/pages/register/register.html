<ion-header>
    <ion-navbar>
        <ion-title>Register</ion-title>
    </ion-navbar>
</ion-header>
<ion-content text-center padding>
  
    <ion-card>
        <form [formGroup]="loginForm" style="" novalidate padding>
            <ion-list>
                <ion-item>
                    <ion-label floating>Username</ion-label>
                    <ion-input type="text"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label floating>Email</ion-label>
                    <ion-input type="text"></ion-input>
                </ion-item>

                
             <!--   *Not Needed* 
                 <ion-item>
                    <ion-label floating>Phone</ion-label>
                    <ion-input type="text"></ion-input>
                </ion-item> --> 


                <ion-item>
                    <ion-label floating>Password</ion-label>
                    <ion-input type="password"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label floating>Confirm Password</ion-label>
                    <ion-input type="password"></ion-input>
                </ion-item>
            </ion-list>
            <br>
            <button style="background: #1786d9;" ion-button class="button-login" block color="dark">Submit</button>
            <br>
        </form>
    </ion-card>

    <ion-row style="padding-bottom: 13px;">
        <ion-col>
            <button ion-button icon-right color="dark" outline>Signup with
                <ion-icon name="logo-facebook"></ion-icon>
            </button>
        </ion-col>
        <ion-col>
            <button text-lowercase ion-button icon-right color="dark" outline>Signup with
                <ion-icon name="logo-twitter"></ion-icon>
            </button>
        </ion-col>
    </ion-row>
</ion-content>
