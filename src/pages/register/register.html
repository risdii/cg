<ion-header>
    <ion-navbar>
            <button ion-button menuToggle>
                    <ion-icon name="menu"></ion-icon>
                </button>
        <ion-title>Register</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding text-center>
      
       
            <ion-list >               
                <ion-item> 
                        <ion-icon item-left name="mail"></ion-icon>                     
                        <ion-input type="text" placeholder="Email"></ion-input>        
                </ion-item>
           
                <ion-item>
                    <ion-icon item-left name="md-person"></ion-icon>
                    <ion-input type="text" placeholder="Name"></ion-input>
                </ion-item>
              
                <ion-item>
                    <ion-icon item-left name="lock"></ion-icon>
                    <ion-input type="password" placeholder="Password"></ion-input>                   
                </ion-item>
            </ion-list> 
                    
                <button ion-button full type="submit" [disabled]="!form.valid" style="background: #1786d9;"  class="button-login" block color="dark" >Create Account</button>               
            
        
</ion-content>
