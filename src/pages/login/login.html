<ion-header>
        <ion-navbar>
                <button ion-button menuToggle>
                        <ion-icon name="menu"></ion-icon>
                    </button>
            <ion-title>Login</ion-title>
        </ion-navbar>
    </ion-header>
    <ion-content padding text-center>
        <p style="margin-top: -10px;margin-bottom: 0px;">
            
            <img src="../../assets/images/logo/CG LOGO FINAL-Recovered.png" style="object-fit: contain;border-radius: 46%;width: 140px;height: 140px; margin-top: 30px; margin-bottom: 10px;" />
        </p>
        
                <form (ngSubmit)="login()" [formGroup]="loginForm">
                <ion-list floating>
                   
                    <ion-item [ngClass]="{ invalid: emailErrors.hasError('*', ['touched', 'dirty']) }">
                        <ion-input floating type="text" placeholder="Email" formControlName="email"></ion-input>
                    </ion-item>
    
                    <div ngxErrors="email" #emailErrors="ngxErrors">
                        <div [ngxError]="['email', 'required']" [when]="['touched', 'dirty']">It should be a valid email</div>
                    </div>
                    
                    <ion-item [ngClass]="{ invalid: passwordErrors.hasError('*', ['touched']) }">
                        <ion-input floating type="password" placeholder="Password" formControlName="password"></ion-input>
                    </ion-item>
                    <div ngxErrors="password" #passwordErrors="ngxErrors">
                        <div [ngxError]="['minlength', 'required']" [when]="['touched']">It should be at least 6 characters</div>
                    </div>
    
                </ion-list>
                <div>
                        <div class="form-error">{{loginError}}</div>
                <br>
                <button (click)="login()" style="  background: #1786d9; width:110px; margin-left: 8px; " ion-button full type ="submit" [disabled]="!loginForm.valid" class="button-login" block color="dark" >Sign In</button>
             
                <button (click)="forgotpass()"  style=" background: #1786d9; width:130px; margin-left: 8px;" ion-button class="button-login" block color="dark" >Forgot Password</button>
                <br>
                </div>
                <br>
               
                

                <div style="border-color: rgb(180, 177, 177);
                  position: absolute;
                  border-style: solid;
                  border-width: 0.5px;
                  left: -20%;
                  right: 20%;
                  top: 70%;
                  width: 120%;"></div>
                  
        <div align="center" style="clear: both;">
            <a style="color: black; background-color: white; position: absolute; left: 45%; top: 68%; font-size: 15px;">&nbsp;or&nbsp;</a>
        </div>
        <div style="clear: both;"></div>
    
        <ion-row>
          
            <div class="button" style="margin-left: 30px;">
                <!-- <button  text-lowercase ion-button icon-right color="dark" outline style="width: 120px;">Login with
                    <ion-icon name="logo-facebook"></ion-icon>
                </button> -->
                
                <button  ion-button icon-left block (click)="loginWithGoogle()" text-lowercase ion-button icon-right color="dark" outline style="width: 120px;">Login with
                    <ion-icon name="logo-google"></ion-icon>
                </button>
            </div>
        </ion-row>
            
                <ion-row>
                    <ion-col>
                        <p style=" margin-left:90px; color: black; "> No account?</p>            
                    </ion-col>
                    <ion-col>
                        <p (click)="signup()"style="color: rgb(21, 43, 241);" >Register. </p>
                    </ion-col>
                </ion-row> 
                      
            
            
    </form>     
    </ion-content>
